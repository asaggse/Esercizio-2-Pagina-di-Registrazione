<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione</title>
</head>

<body>
    <h1>Registrazione sito internet</h1>

    <form class="form" action="#" method="post">
        <div><input type="text" id="name-field" placeholder="Inserisci il tuo nome" minlength="3" maxlength="10" required autofocus></div>
        <div><input type="text" id="lastname-field" placeholder="Inserisci il tuo cognome" minlength="3" maxlength="10" required></div>
        <div><input type="email" id="email-field" placeholder="Inserisci la tua email" required></div>
        <div>
            <select name="regione" id="select-regione" required>
                <option value="">Seleziona una regione</option>
                <option value="Abruzzo">Abruzzo</option>
                <option value="Basilicata">Basilicata</option>
                <option value="Calabria">Calabria</option>
                <option value="Campania">Campania</option>
                <option value="Emilia-Romagna">Emilia-Romagna</option>
                <option value="Friuli-Venezia Giulia">Friuli-Venezia Giulia</option>
                <option value="Lazio">Lazio</option>
                <option value="Liguria">Liguria</option>
                <option value="Lombardia">Lombardia</option>
                <option value="Marche">Marche</option>
                <option value="Molise">Molise</option>
                <option value="Piemonte">Piemonte</option>
                <option value="Puglia">Puglia</option>
                <option value="Sardegna">Sardegna</option>
                <option value="Sicilia">Sicilia</option>
                <option value="Toscana">Toscana</option>
                <option value="Trentino-Alto Adige">Trentino-Alto Adige</option>
                <option value="Umbria">Umbria</option>
                <option value="Valle d'Aosta">Valle d'Aosta</option>
                <option value="Veneto">Veneto</option>
            </select>
        </div>
        <div>
            <input type="radio" id="age" name="age" required> 0-18
            <input type="radio" id="age" name="age" required> 18+
        </div>
        <div><input type="checkbox" id="terms-and-conditions" required>Accetta i termini e condizioni</div>
        <div><input type="submit" value="Invia"></div>
    </form>
</body>

</html>
